<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Frogger Foodies</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="logo">
            <i class="fa-solid fa-frog logo-icon"> </i>
            <span>Frogger Foodies</span>
          </div>
          <div class="center">
            <i class="fa-solid fa-location-dot loc-icon">
              <span>Karachi</span></i
            >
          </div>
          <div class="right-menu">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Signup</button>
            <button class="lang-btn">
              <i class="fa-solid fa-globe"></i>EN
            </button>
          </div>
          <div class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </nav>
      </header>
      <section class="hero-section">
        <div class="hero">
          <div class="hero-text">
            <h1>
              Food and groceries delivery from ڪراچي Karachi’s best restaurants
              and shops
            </h1>
          </div>
          <div class="hero-image"></div>
        </div>
      </section>
      <section class="vendor-list-wrapper">
        <div class="vendor-list">
          <div class="vender-list-child">
            <div class="child-image"></div>
            <div class="child-overview"></div>
          </div>
          <div class="vender-list-child">
            <div class="child-image"></div>
            <div class="child-overview"></div>
          </div>
          <div class="vender-list-child">
            <div class="child-image"></div>
            <div class="child-overview"></div>
          </div>
          <div class="vender-list-child">
            <div class="child-image"></div>
            <div class="child-overview"></div>
          </div>
          <div class="vender-list-child">
            <div class="child-image"></div>
            <div class="child-overview"></div>
          </div>
          <div class="vender-list-child">
            <div class="child-image"></div>
            <div class="child-overview"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
